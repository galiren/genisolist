[putty-w32]
distro = PuTTY
listvers = 1
location = putty/*/w32/*
pattern = putty/([\d\.]+)/w32/(putty.*.msi|putty.zip|putty.exe|puttygen.exe)(?!.)
platform = Windows, 32-bit x86
type = $2
version = $1
category = app

