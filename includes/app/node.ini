[node-windows-installer]
distro = Node.js
listvers = 6
location = node/latest-v*.x/node-v*-*.msi
pattern = node-v(\d+\.\d+\.\d+)-(x64|arm64).msi
platform = Windows Installer, $2
version = $1
category = app

[node-windows-standalone]
distro = Node.js
listvers = 6
location = node/latest-v*.x/node-v*-win-*.zip
pattern = node-v(\d+\.\d+\.\d+)-win-(x64|arm64).zip
platform = Windows Standalone Binary, $2
version = $1
category = app
