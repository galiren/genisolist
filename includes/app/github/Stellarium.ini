[stellarium-windows]
distro = Stellarium
listvers = 1
location = github-release/Stellarium/stellarium/LatestRelease/*
pattern = stellarium-([\d\.]+)-qt(\d)-win(32|64)\.exe$
version = $1
platform = Windows, x86_$3
type = Qt $2
category = app

