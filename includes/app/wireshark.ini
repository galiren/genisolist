[wireshark win]
distro = Wireshark
location = wireshark/win64/*
pattern = Wireshark-([\.\d]+|latest)-([^/]+)\.(exe|msi)
version = $1
platform = $2
type = $3
category = app

[wireshark portableapps]
distro = Wireshark
location = wireshark/win64/*
pattern = WiresharkPortable64_([\.\d]+|latest)\.(paf\.exe)
version = $1
platform = x64
type = exe, PortableApps
category = app

[wireshark osx]
distro = Wireshark
location = wireshark/osx/*.dmg
pattern = Wireshark ([\.\d]+|latest) ([^/]+)\.dmg
version = $1
platform = $2
type = dmg
category = app

