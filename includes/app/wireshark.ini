[wireshark win]
distro = Wireshark
listvers = 1
location = wireshark/win64/*
pattern = Wireshark-latest-([^/]+)\.(exe|msi)
version = latest
platform = $1
type = $2
category = app

[wireshark portableapps]
distro = Wireshark
listvers = 1
location = wireshark/win64/*
pattern = WiresharkPortable64_latest\.(paf\.exe)
version = latest
platform = x64
type = exe, PortableApps
category = app

[wireshark osx]
distro = Wireshark
listvers = 1
location = wireshark/osx/*.dmg
pattern = Wireshark Latest ([^/]+)\.dmg
version = latest
platform = $1
type = dmg
category = app

